<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Recipe generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter which recipe you would like"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button "/>
      </form>
      <div class="recipe">The recipe will go here</div>
      
      </body>
    </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Katlin2000" target="_blank">Katlin Pala</a>
      and is
      <a
        href="https://github.com/Katlin2000/new-recipe-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-new-recipe-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
